<body>
<br>

<h1>Actualizacion</h1>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="../index.html"><span class="glyphicon glyphicon-home"></span> Inicio</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="Admi.html"><span class="glyphicon glyphicon-user"></span> Administrador</a></li>
      <li><a href="Ingr.html"><span class="glyphicon glyphicon-plus"></span> Ingreso de productos</a></li>

    </ul>

<form action="#">

  <div class="form-group">
    <label>Codigo producto: </label>
    <input type="number" class="form-control" name="cod1" placeholder="Ingrese el codigo del producto" style="width: 300px;">
  </div>

  <div class="form-group">
    <label>Nombre Pruducto: </label>
    <input type="text" class="form-control" name="nom1" placeholder="Ingrese el Nombre del producto" style="width: 300px;">
  </div>

  <div class="form-group">
    <label>Peso Pruducto: </label>
    <input type="text" class="form-control" name="pes1" placeholder="Ingrese el Peso del producto" style="width: 300px;">
  </div>

  <div class="form-group">
    <label>Marca Pruducto: </label>
    <input type="text" class="form-control" name="mar1" placeholder="Ingrese la Marca del producto" style="width: 300px;">
  </div>

  <div class="form-group">
    <label>Fabricante: </label>
    <input type="text" class="form-control" name="fab1" placeholder="Ingrese el Fabricante del producto" style="width: 300px;">
  </div>

  <div class="form-group">
    <label>Caracteristica: </label>
    <input type="text" class="form-control" name="car1" placeholder="Ingrese el Caracteristica del producto" style="width: 300px;">
  </div>
  
  <button type="submit" class="btn btn-primary">Actualizacion</button>
</form>

</body>
</html>
